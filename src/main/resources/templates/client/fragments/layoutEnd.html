<!DOCTYPE html>
<html lang=pt-br xmlns=http://www.w3.org/1999/xhtml xmlns:th=http://www.thymeleaf.org xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout>
<head>
<title>VivaEscola</title>
<meta charset=UTF-8 />
<meta http-equiv=X-UA-Compatible content="IE=edge" />
<meta name=viewport content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name=description content />
<meta name=author content />
<link rel=icon href=/image/favicon.png />
<script src=https://code.jquery.com/jquery-3.1.1.min.js></script>
<link href=/webjars/bootstrap/css/bootstrap.min.css rel=stylesheet />
<link href=/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css rel=stylesheet />
<link href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css rel=stylesheet integrity=sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN crossorigin=anonymous>
<link href=/css/style.css rel=stylesheet />
<link href=css/shop-homepage.css rel=stylesheet>
<link href=vendor/bootstrap/css/bootstrap.min.css rel=stylesheet>
</head>
<body>
<nav style=padding-bottom:5px class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
<div class=container>
<a><img class=navbar-brand src=/images/logo.png loading=lazy style=max-width:50px;max-height:50px></a>
<button class=navbar-toggler type=button data-toggle=collapse data-target=#navbarResponsive aria-controls=navbarResponsive aria-expanded=false aria-label="Toggle navigation">
<span class=navbar-toggler-icon></span>
</button>
<div class="collapse navbar-collapse" id=navbarResponsive>
<ul class="navbar-nav ml-auto">
<button onclick=window.print() class=noPrint>Imprimir
Comprovante</button>
</ul>
<li class="navbar-nav ml-auto btn-danger"><a class=nav-link style=color:black th:href=finalizarForReal>Finalizar</a></li>
</div>
</div>
</nav>
<div class=container layout:fragment=corpo></div>
<footer class=layout-footer>
<div class=container>
<div class=row>
<div style=text-align:center class=col-6>
<span th:text="'Nome: ' + ${funcionario.nome}"></span>
</div>
<div style=text-align:center class=col-6>
<span th:text="'Email: ' + ${funcionario.email}"></span>
</div>
</div>
<div style=text-align:center class=col-12>
<img style=height:300px src=/images/qrcode.png>
</div>
<div style=text-align:center class=col-12>
<span th:text="'Id: ' + ${funcionario.id} + '.' + ${funcionario.senha}"></span>
</div>
<span class=footer-copy>&copy; 2024 VivaEscola | v1.0 </span>
</div>
</footer>
<script src=vendor/jquery/jquery.min.js></script>
<script src=vendor/bootstrap/js/bootstrap.bundle.min.js></script>
<script src=/webjars/jquery-mask-plugin/dist/jquery.mask.min.js></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js></script>
<script src=/webjars/bootstrap/js/bootstrap.min.js></script>
