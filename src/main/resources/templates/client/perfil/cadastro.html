<!DOCTYPE html>
<html lang="pt" xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{client/fragments/layoutPerfil}">
<head>
<title>Cadastro de Funcionario</title>
</head>
<body>

	<section layout:fragment="corpo" class="layout-content">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">

					</ul>
				</div>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/cliente/funcionarios/salvar" th:object="${funcionario}"
				method="POST">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="nome">Nome do Funcion√°rio</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{nome}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="email">Email</label> <input type="text"
							class="form-control" th:field="*{email}" id="email" name="email"
							value="" />
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="senha">Senha</label> <input type="password"
							class="form-control" id="senha" name="senha" value="" required/>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
