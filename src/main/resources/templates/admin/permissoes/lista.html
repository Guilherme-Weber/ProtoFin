<!DOCTYPE html>
<html lang=pt xmlns:layout=http://www.w3.org/1999/xhtml layout:decorate=~{admin/fragments/layout}>
<head>
<title>Lista de Permissões</title>
</head>
<body>
<section layout:fragment=corpo class=layout-content>
<nav class="navbar navbar-expand-md bg-light">
<div class="collapse navbar-collapse" id=navbarsExampleDefault>
<ul class="navbar-nav mr-auto" style=padding-top:15px>
<li class="nav-item active"><i class="oi oi-caret-right"></i>
<span>Lista de Permissões</span></li>
</ul>
<div class=container style=text-align:right>
<a class="btn btn-success btn-md" href=/admin/permissoes/cadastrar role=button> <span class="oi oi-plus" title=Cadastro aria-hidden=true></span> <span>Cadastrar
Permissão</span>
</a>
</div>
</div>
</nav>
<div class=container>
<div class=table-responsive>
<table class="table table-striped table-hover table-sm">
<thead>
<tr>
<th>#</th>
<th>Nome do Funcionario</th>
<th>Nome do Pepel</th>
<th>Data de Cadastro</th>
<th>Ação</th>
</tr>
</thead>
<tbody>
<tr th:each="permissao : ${listaPermissoes}">
<td th:text=${permissao.id}></td>
<td th:text=${permissao.funcionario.nome}></td>
<td th:text=${permissao.papel.nome}></td>
<td th:text="${#dates.format(permissao.dataCadastro, 'dd/MM/yyyy')}"></td>
</td>
<td colspan=2><a class="btn btn-info btn-sm" th:href="@{/admin/permissoes/editar/{id}(id=${permissao.id})}" role=button> <span class="oi oi-brush" title=Editar aria-hidden=true></span>
</a> <a class="btn btn-danger btn-sm" data-toggle=modal data-target=#modal-warning th:attr="data-target='#modal-warning'+${permissao.id}"><span class="oi oi-circle-x" title=Remover aria-hidden=true></span></a>
<div class="modal modal-warning fade in" th:id=modal-warning+${permissao.id}>
<div class=modal-dialog>
<div class=modal-content>
<div class=modal-header>
<h5 class=modal-title>Remover Permissão</h5>
<button type=button class=close data-dismiss=modal aria-label=Fechar>
<span aria-hidden=true>×</span>
</button>
</div>
<div class=modal-body>
<h3>Tem certeza de que deseja excluir esta permissão?</h3>
</div>
<div class=modal-footer>
<button type=button class="btn btn-outline pull-left" data-dismiss=modal>Fechar</button>
<a type=button class="btn btn-outline" th:href="@{/admin/permissoes/remover/{id}(id=${permissao.id})}"><i class="fa fa-check"></i>&nbsp;Sim</a>
</div>
</div>
</div>
</div>
</tr>
</tbody>
</table>
</div>
</div>
</section>
</body>
</html>
