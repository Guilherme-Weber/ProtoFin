<!DOCTYPE html>
<html lang=pt xmlns:layout=http://www.w3.org/1999/xhtml layout:decorate=~{admin/fragments/layout}>
<head>
<title>Lista de Cidades</title>
</head>
<body>
<section layout:fragment=corpo class=layout-content>
<nav class="navbar navbar-expand-md bg-light">
<div class="collapse navbar-collapse" id=navbarsExampleDefault>
<ul class="navbar-nav mr-auto" style=padding-top:15px>
<li class="nav-item active"><i class="oi oi-caret-right"></i>
<span>Lista de Cidades</span></li>
</ul>
<a class="btn btn-success btn-md" href=/admin/cidades/cadastrar role=button> <span class="oi oi-plus" title=Cadastro aria-hidden=true></span> <span>Cadastrar Cidade</span>
</a>
</div>
</nav>
<div class=container>
<div class=table-responsive>
<table class="table table-striped table-hover table-sm">
<thead>
<tr>
<th>#</th>
<th>Nome da Cidade</th>
<th>Nome do Estado</th>
<th>Sigla</th>
<th>Ação</th>
</tr>
</thead>
<tbody>
<tr th:each="cidade : ${listaCidades}">
<td th:text=${cidade.id}></td>
<td th:text=${cidade.nome}></td>
<td th:text=${cidade.estado.nome}></td>
<td th:text=${cidade.estado.sigla}></td>
<td colspan=2><a class="btn btn-info btn-sm" th:href="@{/admin/cidades/editar/{id}(id=${cidade.id})}" role=button> <span class="oi oi-brush" title=Editar aria-hidden=true></span>
</a> <a class="btn btn-danger btn-sm" data-toggle=modal data-target=#modal-warning th:attr="data-target='#modal-warning'+${cidade.id}"><span class="oi oi-circle-x" title=Remover aria-hidden=true></span></a>
<div class="modal modal-warning fade in" th:id=modal-warning+${cidade.id}>
<div class=modal-dialog>
<div class=modal-content>
<div class=modal-header>
<h5 class=modal-title>Remover Cidade</h5>
<button type=button class=close data-dismiss=modal aria-label=Fechar>
<span aria-hidden=true>×</span>
</button>
</div>
<div class=modal-body>
<h3>Tem certeza de que deseja excluir esta cidade?</h3>
</div>
<div class=modal-footer>
<button type=button class="btn btn-outline pull-left" data-dismiss=modal>Fechar</button>
<a type=button class="btn btn-outline" th:href="@{/admin/cidades/remover/{id}(id=${cidade.id})}"><i class="fa fa-check"></i>&nbsp;Sim</a>
</div>
</div>
</div>
</div>
</tr>
</tbody>
</table>
</div>
</div>
</section>
</body>
</html>
