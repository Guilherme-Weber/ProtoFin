<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{client/fragments/layout}">

<head>

<title>Página Principal</title>

</head>

<body>

	<!-- Page Content -->
	<div class="container" layout:fragment="corpo">

		<div class="row">

			<div class="col-lg-3">

				<h1 style="text-align: center;" class="my-4">Calendário</h1>

				<div class="list-group">
					<a href="/images/pdf/Calendario.pdf" target=”_blank”><img
						class="navbar-brand"
						src="https://media.istockphoto.com/id/1278801008/vector/calendar-and-check-mark-vector-icon.jpg?s=612x612&w=0&k=20&c=mb3TThoC0BJiFFB3JcwMPkTZULhSn5osrHK3o3gDUxg="
						style="max-width: 255px; max-height: 255x;"></a> <a
						style="text-align: center; color: #59c963; font-size: 40px;"
						href="/images/pdf/Calendario.pdf" target=”_blank”>Download</a>
				</div>

			</div>
			<!-- /.col-lg-3 -->

			<div class="col-lg-9">

				<div id="carouselExampleIndicators" class="carousel slide my-4"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid"
								src="https://www.unifacear.edu.br/wp-content/uploads/Home-site-UNIFACEAR-2025-DESKTOP-2048x573.jpg"
								alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid"
								src="https://www.unifacear.edu.br/wp-content/uploads/2024/02/banner-pos-2-por-1-1-2048x573.jpg"
								alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid"
								src="https://www.unifacear.edu.br/wp-content/uploads/2024/02/curso-extensao-2048x573.jpg"
								alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>

				<div class="row">

					<div class="col-lg-4 col-md-6 mb-4"
						th:each="produto : ${listaProdutos}">
						<div class="card h-100">
							<a href="#"><img class="img-fluid"
								th:src="@{/mostrarImagem/{imagem}(imagem=${produto.nomeImagem})}"
								onerror="this.src='images/not_found.png';" /></a>
							<div class="card-body">
								<h4 class="card-title">
									<a href="#"><span th:text="${produto.categoria}"></span></a>
								</h4>
								<p class="card-text">
									<span th:text="${produto.descricao}"></span>
								</p>

							</div>

							<div class="card-footer">
								<h5 style="text-align: center;">
									<span
										th:text="'Valor:  R$' + ${#numbers.formatDecimal(produto.valorVenda, 0, 'POINT', 2, 'COMMA')}"></span>
								</h5>
								<a class="btn btn-primary btn-lg btn-block"
									th:href="@{/adicionarCarrinho/{id}(id=${produto.id})}"
									role="button">Comprar </a>
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.col-lg-9 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</div>

</body>

</html>
