<!DOCTYPE HTML>
<html xmlns:layout=http://www.w3.org/1999/xhtml layout:decorate=~{client/fragments/layout}>
<head>
<title>Finalizar a Compra</title>
</head>
<body>
<div class=container layout:fragment=corpo>
<div class=row>
<div class=col-6>
<h1 class="form-group text-center">Efetue seu Cadastro
VivaEscola</h1>
</div>
<div class=col-6>
<h1 class="form-group text-center">Login</h1>
</div>
<div class=col-6>
<form action=/clientes/salvar th:object=${cliente} method=POST>
<div class=form-row>
<div class="form-group col-md-12">
<label for=nome>Nome do Cliente</label> <input type=text class=form-control id=nome placeholder="Nome do Cidade" autofocus=autofocus th:field=*{nome} value />
<div class=invalid-feedback></div>
</div>
<div class="form-group col-md-6">
<label for=cidade>Cidade</label> <select th:field=*{cidade} class=form-control>
<option th:each=cidade:${listaCidades} th:value=${cidade.id} th:text=${cidade.nome}></option>
</select>
</div>
<div class="form-group col-md-6">
<label for=email>Email</label> <input type=text class=form-control id=email placeholder=Email autofocus=autofocus th:field=*{email} value />
<div class=invalid-feedback></div>
</div>
<div class="form-group col-md-6">
<label for=cpf>CPF</label> <input type=text class=form-control id=cpf placeholder=CPF autofocus=autofocus th:field=*{cpf} value />
<div class=invalid-feedback></div>
</div>
<div class="form-group col-md-6">
<label for=senha>Senha</label> <input type=password class=form-control id=senha placeholder=Senha autofocus=autofocus th:field=*{senha} value />
<div class=invalid-feedback></div>
</div>
</div>
<input type=hidden id=id th:field=*{id} value />
<button type=submit class="btn btn-success btn-sm form-group col-md-12">Salvar</button>
</form>
</div>
<div class=col-6>
<form action=/finalizar/login method=POST>
<div class=form-row>
<div class="form-group col-md-12">
<label>Email</label> <input type=text class=form-control name=username placeholder=Email autofocus=autofocus value />
<div class=invalid-feedback></div>
</div>
<div class="form-group col-md-12">
<label>Senha</label> <input type=password class=form-control name=password placeholder=Senha autofocus=autofocus value />
<div class=invalid-feedback></div>
</div>
<div class="form-group col-md-12"></div>
<div class="form-group col-md-12"></div>
<div class="form-group col-md-12"></div>
<div class="form-group col-md-12"></div>
<div class="form-group col-md-12"></div>
</div>
<button type=submit class="btn btn-success btn-sm form-group col-md-12">Efetuar
Login</button>
</form>
</div>
</div>
</div>
</body>
</html>
