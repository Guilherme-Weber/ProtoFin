<!DOCTYPE html>
<html lang="pt" xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{client/fragments/layoutPerfil}">
<head>
<title>Lista de PermissÃµes</title>
</head>
<body>

	<section layout:fragment="corpo" class="layout-content">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto" style="padding-top: 15px">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Reservas</span></li>
				</ul>
			</div>
		</nav>

		<div class="container">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Data de Compra</th>
							<th>Forma de Pagamento</th>
							<th>Valor da Reserva</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="compra : ${listaCompras}">
							<td th:text="${compra.id}"></td>
							<td th:text="${#dates.format(compra.dataCompra, 'dd/MM/yyyy')}"></td>
							<td th:text="${compra.formaPagamento}"></td>
							<td th:text="${compra.valorTotal}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
