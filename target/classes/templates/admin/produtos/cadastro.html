<!DOCTYPE html>
<html lang="pt" xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{admin/fragments/layout}">
<head>
<title>Cadastro de Modalidades</title>
</head>
<body>

	<section layout:fragment="corpo" class="layout-content">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav" style="padding-top: 15px">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Modalidades</span></li>
					</ul>

					<div class="container" style="text-align: right;">
						<a class="btn btn-success btn-md" href="/admin/produtos/listar"
							role="button"> <span class="oi oi-spreadsheet"
							title="Cadastro" aria-hidden="true"></span> <span>Listar
								Modalidades</span>
						</a>
					</div>
				</div>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/admin/produtos/salvar" th:object="${produto}"
				enctype="multipart/form-data" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Descrição da Modalidade</label> <input
							type="text" class="form-control" id="descricao"
							placeholder="Descrição" autofocus="autofocus"
							th:field="*{descricao}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="salario">Esporte</label> <input type="text"
							class="form-control" id="categoria" placeholder="Esporte"
							data-mask-reverse="true" th:field="*{categoria}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Professor</label> <input type="text"
							class="form-control" id="marca" placeholder="Professor"
							autofocus="autofocus" th:field="*{marca}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="salario">Valor</label> <input type="text"
							class="form-control" id="valorVenda" placeholder="Valor"
							data-mask-reverse="true" th:field="*{valorVenda}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-group col-md-12">
					<a>Selecione uma imagem: </a> <input type="file" name="file" />
				</div>

				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" class="btn btn-success btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
